version: '3.8'

services:
  app:
    image: node:18-alpine
    container_name: saviynt-demo-app
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SESSION_SECRET=${SESSION_SECRET:-change-this-in-production}
    volumes:
      - ./:/app
      - app-data:/app/data
      - node-modules:/app/node_modules
    command: >
      sh -c "npm install --production &&
             node scripts/init-db.js &&
             node scripts/seed-data.js &&
             npm start"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  app-data:
    driver: local
  node-modules:
    driver: local
